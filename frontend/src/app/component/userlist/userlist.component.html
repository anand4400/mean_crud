<div class="row">
	<div class="col-lg-12 margin-tb">
		<div class="pull-left">
			<h2>Crud operations using mongodb</h2>
		</div>
		<div class="pull-right">
			<h2>
				<a class="btn btn-success" routerLink="/adduser"> Add New User </a>
			</h2>
		</div>
		<div *ngIf="Message" class="col-xs-12 col-sm-12 col-md-12 alert  alert-dismissible" role="alert">
			<div class="form-group">
				<strong>{{Message}}</strong>
			</div>
		</div>
	</div>
</div>
<table class="table table-bordered">
	<thead>
		<tr>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Email</th>
			<th>Phone</th>
			<th>Image</th>
			<th width="220px">Action</th>
		</tr>
	</thead>
	<tbody *ngIf="all_list?.length != 0">
		<tr *ngFor="let row of all_list">
		  <td>{{ row.first_name }}</td>
		  <td>{{ row.last_name }}</td>
		  <td>{{ row.email }}</td>
		  <td>{{ row.phone_number }}</td>
		  <td><img  src='{{ row.image.url }}' height='50px' alt="image not found"></td>
		  <td>
			<a class="btn btn-info" routerLink='viewuser/{{row._id}}'> show</a>&nbsp;
			<a class="btn btn-primary" routerLink='edituser/{{row._id}}'> Edit</a>&nbsp;
			<button type="submit" class="btn btn-danger" (click)='deleteuser(row._id)'> Delete</button></td>
		</tr>
	</tbody>
	<tbody *ngIf="all_list?.length == 0">
		<tr >
			<td colspan="6" style="text-align:center"> No data found</td>
		</tr>
	</tbody>
</table>
