<div class="row">
	<div class="col-lg-12 margin-tb">
		<div class="pull-left">
			<h2> View User</h2>
		</div>
		<div class="pull-right">
			<h2><a class="btn btn-primary" routerLink='/' > Back</a></h2>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-xs-12 col-sm-12 col-md-12">
		<div class="form-group">
			<strong>First Name:</strong>
			{{user_detail['first_name']}} 
		</div>
	</div>
	<div class="col-xs-12 col-sm-12 col-md-12">
		<div class="form-group">
			<strong>Last Name:</strong>
			{{user_detail['last_name']}} 
		</div>
	</div>
	<div class="col-xs-12 col-sm-12 col-md-12">
		<div class="form-group">
			<strong>Email:</strong>
			{{user_detail['email']}} 
		</div>
	</div>
	<div class="col-xs-12 col-sm-12 col-md-12">
		<div class="form-group">
			<strong>Phone:</strong>
			{{user_detail['phone_number']}} 
		</div>
	</div>
	<div class="col-xs-12 col-sm-12 col-md-12">
		<div class="form-group">
			<strong>Image:</strong>
			
			<img src="{{image_src}}" height='200px' alt="image not loaded">
		</div>
	</div>
</div>
