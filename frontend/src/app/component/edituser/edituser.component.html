<div class="row">
	<div class="col-lg-12 margin-tb">
		<div class="pull-left">
			<h2>Edit User</h2>
		</div>
		<div class="pull-right">
			<h2><a class="btn btn-primary" routerLink="/"> Back</a></h2>
		</div>
	</div>
</div>
<form method="post" [formGroup]="userForm" (ngSubmit)="onSubmit()" >
	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-12">
			<div class="form-group">
				<strong>First Name:</strong>
				<input type="text" formControlName="firstname"  class="form-control" >
			</div>
			<div *ngIf="userForm.controls['firstname'].invalid && (userForm.controls['firstname'].dirty || userForm.controls['firstname'].touched)" class="alert">
				<small class="text-danger" *ngIf="userForm.controls['firstname'].errors.required">
					Please enter first name!
				</small>
			</div>
		</div>
		<div class="col-xs-12 col-sm-12 col-md-12">
			<div class="form-group">
				<strong>Last Name:</strong>
				<input type="text" formControlName="lastname" class="form-control" >
			</div>
			<div *ngIf="userForm.controls['lastname'].invalid && (userForm.controls['lastname'].dirty || userForm.controls['lastname'].touched)" class="alert">
				<small class="text-danger" *ngIf="userForm.controls['lastname'].errors.required">
					Please enter last name!
				</small>
			</div>
		</div>
		<div class="col-xs-12 col-sm-12 col-md-12">
			<div class="form-group">
				<strong>Email:</strong>
				<input type="text" formControlName="email" class="form-control" >
			</div>
			<div *ngIf="userForm.controls['email'].invalid && (userForm.controls['email'].dirty || userForm.controls['email'].touched)" class="alert">
				<small class="text-danger" *ngIf="userForm.controls['email'].errors.required">
					Please enter email!
				</small>
			</div>
		</div>
		<div class="col-xs-12 col-sm-12 col-md-12">
			<div class="form-group">
				<strong>Phone:</strong>
				<input type="text" formControlName="phone" class="form-control" >
			</div>
			<div *ngIf="userForm.controls['phone'].invalid && (userForm.controls['phone'].dirty || userForm.controls['phone'].touched)" class="alert">
				<small class="text-danger" *ngIf="userForm.controls['phone'].errors.required">
					Please enter phone number!
				</small>
			</div>
		</div>
		<div class="col-xs-12 col-sm-12 col-md-12">
			<div class="form-group">
				<strong>Image:</strong>
				<input type="file" formControlName="image" (change)="onFileSelected($event)" class="form-control" >
			</div>
		</div>
		<div *ngIf="Message" class="col-xs-12 col-sm-12 col-md-12 alert  alert-dismissible" role="alert">
			<div class="form-group">
				<strong>{{Message}}</strong>
			</div>
		</div>

		<div class="col-xs-12 col-sm-12 col-md-12 text-center">
			<button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">Submit</button>
		</div>

	</div>
</form>
